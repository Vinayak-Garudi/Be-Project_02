<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- css file -->
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <center>
      <div class="box">
        <div class="text">
          <input type="text" id="signupName" placeholder="Enter Name">
        </div>

        <div class="text">
          <input type="number" id="signupAge" placeholder="Enter age in years">
        </div>

        <!-- Gender -->
        <!-- <div class="text" id="signupGender">
          <input type="radio" value="Male" class="maleOption">Male
          <input type="radio" value="Female" class="femaleOption">Female
          <input type="radio" value="otherGender" class="otherGenderOption">Others
        </div> -->

        <div class="text">
          <input type="text" id="signupCountry" placeholder="Country">
        </div>

        <div class="text">
          <input type="text" id="signupState" placeholder="State">
        </div>

        <div class="text">
          <input type="text" id="signupCity" placeholder="City">
        </div>

        <div class="text">
          <input type="text" id="signpPhoneNumber" placeholder="Enter Contact Number">
        </div>

        <div class="text">
          <input type="email" id="signupEmail" placeholder="Enter Email Id">
        </div>

        <div class="text">
          <input type="password" id="signupPassword" placeholder="Create Password">
        </div>
      </div>

      <div class="button">
        <button id="signupButton">Sign Up</button>
      </div>

      <div>
        <p>Already have an account? <a id="loginPage" href="/login.html">Log In</a></p>
      </div>
    </center>

    <!-- javascript file -->
    <script type="module" src="/auth.js"></script>
  </body>
</html>
